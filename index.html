<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="icon" href="game.png">
</head>
<body>
    <nav>
        <ul>
            <li>TicTacToe.com</li>
        </ul>
    </nav>
    <div class="game-container">
        <div class="boxes">
            <div class="box bt-0 bl-0"></div>
            <div class="box bt-0"></div>
            <div class="box bt-0 br-0"></div>
            <div class="box bl-0"></div>
            <div class="box"></div>
            <div class="box br-0"></div>
            <div class="box bl-0 bb-0"></div>
            <div class="box bb-0"></div>
            <div class="box br-0 bb-0"></div>
        </div>
        <div class="game-info">
            <h1><strong>Welcome to the Tic-Tac-Toe Game!</strong></h1>
            <span class="text">Turn of X</span>
            <button class="reset-btn"><strong>RESET</strong></button>
        <div class="image">
            <img src="catie.gif">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
